<h1>Login</h1>
<form ng-submit="login()">
  <div class="ui small form segment">
    <div class="two fields">
      <div class="required field">
        <label>Username</label>
        <div class="ui icon input">
          <input type="text" ng-model="username" required autofocus>
          <i class="user icon"></i>
        </div>
      </div>
      <div class="required field">
        <label>Password</label>
        <div class="ui icon input">
          <input type="password" ng-model="password" required>
          <i class="lock icon"></i>
        </div>
      </div>
    </div>
    <button type="submit" class="ui submit button">Submit</button>
    <p>
      <a href="/beta/user/forgot" ng-click="closeModal()">Forgot your password?</a>
    </p>
  </div>
  <div class="ui bottom attached info message">
    Don't have an account? <a href="javascript:void(0);" ng-click="openRegister()">Register</a> here.
  </div>
</form>
