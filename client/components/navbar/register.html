<h1>Register</h1>
<form ng-submit="register()">
  <div class="ui small form segment">
    <div class="one field">
      <div class="required field">
        <label>Username</label>
        <div class="ui icon input">
          <input type="text" ng-model="username" required autofocus>
          <i class="user icon"></i>
        </div>
      </div>
    </div>
    <div class="one field">
      <div class="required field">
        <label>Password</label>
        <div class="ui icon input">
          <input type="password" ng-model="password" required>
          <i class="lock icon"></i>
        </div>
      </div>
    </div>
    <div class="one field">
      <div class="required field">
        <label>Email</label>
        <div class="ui icon input">
          <input type="email" ng-model="email" required>
          <i class="mail icon"></i>
        </div>
      </div>
    </div>
    <div class="one field">
      <div class="required field">
        <no-captcha
        g-recaptcha-response="captchaResponse"
        theme="light"
        site-key="6LeZEf8SAAAAAORjUJy1lCr9ouUZEUZxYUilirll">
        </no-captcha>
      </div>
    </div>
    <div class="one field">
      <small>By registering, you agree to the <a href="/beta/terms" ng-click="closeModal()">Terms of Service</a>.</small>
    </div>
    <button type="submit" class="ui submit button">Register</button>
  </div>
</form>
